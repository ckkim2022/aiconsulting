    <body>
        <div class="container">
<!--      <div class="text-center mt-5">-->
<!--          <img src="../static/img/logo.png" alt="Logo" class="img-fluid" style="max-width: 190px;">-->
<!--      </div>-->
            <div class="card login-card mt-5 mx-auto px-4 py-3">
                <div class="card-body">
                    <form action="/register" method = "POST">
                        <h2 class="text-center">Register</h2>
                        <div class="mt-4">
                            <label class="form-label"><strong>Username</strong></label>
                            <input name = "username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Password</strong></label>
                            <input type = "password" name ="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Re-password</strong></label>
                            <input type = "password" class="form-control" placeholder="Enter your re-password">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Age</strong></label>
                            <input name = "age" class="form-control" placeholder="Enter your age">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Gender</strong></label>
                            <input name = "gender" class="form-control" placeholder="Enter your gender">
                        </div>


                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <p class="color-red mt-3">{{messages[0]}}</p>
                            {% endif %}
                        {% endwith %}
                        <button type="submit" class="btn btn-secondary mt-4 d-block w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
