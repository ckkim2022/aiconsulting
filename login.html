<body>
  <div class="container">

<!--      <div class="text-center mt-5">-->
<!--          <img src="../static/img/logo.png" alt="Logo" class="img-fluid" style="max-width: 190px;">-->
<!--      </div>-->
      <div class="card login-card mt-5 mx-auto px-3 py-3">
        <div class="card-body">
            <form action="/login" method="POST">
                <h2 class="text-center  mb-5">Login</h2>
                <div>
                    <label class="form-label"><strong>Username</strong></label>
                    <input name="username" type="text" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mt-4">
                    <label class="form-label"><strong>Password</strong></label>
                    <input name="password" type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="mt-3">
                    <p>Don't have an account? <a href="{{url_for('register')}}"> Register Here </a></p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <p class="color-red">{{messages[0]}}</p>
                    {% endif %}
                {% endwith %}
                        <button type="submit" class="btn btn-secondary mt-4 d-block w-100">Login</button>
            </form>
        </div>
      </div>
